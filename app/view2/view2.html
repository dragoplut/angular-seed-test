<div class="holder center-align">
    <p>This is the partial for view 2.</p>
    <p>
        Showing of 'interpolate' filter: {{accessLevel}}
        {{ 'Current version is v%VERSION%.' | interpolate }}
    </p>
</div>

<div class="holder">
  <div class="btn-block buttons-universal-block center-align">
    <button ng-click="view2.showConsoleInfo(view2.base)" class="btn btn-primary">Show Base</button>
    <button class="btn btn-primary">Just Button</button>
    <button ng-click="view2.oneClientDetails({})" class="btn btn-primary">Create new Client</button>
  </div>

  <div class="container clients-table" ng-if="view2.base">
      <table class="table">
          <thead class="header">
              <tr>
                  <th class="center-align">#</th>
                  <th class="center-align">Act.</th>
                  <th class="center-align">Client</th>
                  <th class="center-align">Phone No.</th>
                  <th class="center-align">email</th>
                  <th class="center-align">Company</th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="row in view2.base">
                  <td class="center-align">{{$index+1}}</td>
                  <td class="center-align">
                      <i class="fa fa-pencil-square-o clients-table-icon" ng-click="view2.oneClientDetails(row)"></i>
                      <i class="fa fa-trash-o clients-table-icon" ng-click="view2.oneClientRemove(row)"></i>
                  </td>
                  <td>{{row.firstName}} {{row.lastName}}</td>
                  <td>{{row.phone}}</td>
                  <td>{{row.email}}</td>
                  <td>{{row.company}}</td>
              </tr>
          </tbody>
      </table>
  </div>
</div>

<div class="holder">
    <a class="back-to-top" href="#/view2" title="To top" onclick="window.scrollTo(0, 0)">
    <span class="fa-stack">
        <i class="fa fa-arrow-up"></i>
    </span>
    </a>
</div>
